<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- First Row: 12 images, each in col-sm-1 -->
    <div class="row">
        <!-- Repeat 12 times -->
        <div class="col-sm-1">
            <img src="https://img.jakpost.net/c/2019/05/23/2019_05_23_73027_1558609542._large.jpg" alt="Movie Image" width="100" height="100">
        </div>
    </div>

    <!-- Second Row: 6 images, each in col-sm-2 -->
    <div class="row">
        <!-- Repeat 6 times -->
        <div class="col-sm-2">
            <img src="https://img.jakpost.net/c/2019/05/23/2019_05_23_73027_1558609542._large.jpg" alt="Movie Image" width="100" height="100">
        </div>
    </div>

    <!-- Third Row: 3 images, each in col-sm-4 -->
    <div class="row">
        <!-- Repeat 3 times -->
        <div class="col-sm-4">
            <img src="https://img.jakpost.net/c/2019/05/23/2019_05_23_73027_1558609542._large.jpg" alt="Movie Image" width="100" height="100">
        </div>
    </div>

    <!-- Fourth Row: 1 image, in col-sm-12 -->
    <div class="row">
        <div class="col-sm-12">
            <img src="https://img.jakpost.net/c/2019/05/23/2019_05_23_73027_1558609542._large.jpg" alt="Movie Image" width="100" height="100">
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
